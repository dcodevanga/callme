<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Me - Modern Link Generator</title>
    <meta name="description" content="Generate a direct call link for any phone number. Simple, fast, and minimalist.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glow"></div>
    <main class="container">
        <div class="card">
            <!-- Header -->
            <header class="card-header">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-phone">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                </div>
                <h1 id="title">Call Me</h1>
                <p id="description">Generate a shareable link for your number.</p>
            </header>

            <!-- Generator Mode -->
            <div id="generator-view" class="view">
                <div class="input-group">
                    <label for="phone-input" class="sr-only">Phone Number</label>
                    <input type="tel" id="phone-input" placeholder="+1 (555) 000-0000" autocomplete="tel">
                </div>
                <button id="generate-btn" class="btn primary">
                    <span>Get Link</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-arrow-right">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>

                <div id="result-area" class="result-area hidden">
                    <div class="link-display">
                        <input type="text" id="generated-link" readonly>
                        <button id="copy-btn" class="btn icon-only" aria-label="Copy Link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-copy">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <span id="copy-feedback" class="feedback">Link copied!</span>
                </div>
            </div>

            <!-- Caller Mode -->
            <div id="caller-view" class="view hidden">
                <div class="caller-info">
                    <p class="calling-text">Ready to call</p>
                    <p id="display-number" class="number-display"></p>
                </div>
                <a id="call-btn" href="#" class="btn primary call-action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-phone-call">
                        <path
                            d="M15.05 5A5 5 0 0 1 19 8.95M15.05 1A9 9 0 0 1 23 13.05M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    <span>Call Now</span>
                </a>
                <button id="create-own-btn" class="btn secondary">
                    Create your own link
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2026. Made by Devanga Rajkhowa. Because it was needed.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
